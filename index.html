
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #FFFFFF;
    }
    *:focus {
      outline: none !important;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Elegant Markdown Styles - Enhanced ChatGPT-like Scale */
    .markdown-content {
      font-size: 1.125rem; /* 18px base for maximum readability */
      color: #1a202c;
      line-height: 1.8;
      letter-spacing: -0.011em;
    }
    .markdown-content h1 { font-weight: 800; color: #000; font-size: 1.875rem; margin-top: 1.75rem; margin-bottom: 1.25rem; letter-spacing: -0.025em; }
    .markdown-content h2 { font-weight: 750; color: #111; font-size: 1.5rem; margin-top: 1.5rem; margin-bottom: 1rem; letter-spacing: -0.02em; }
    .markdown-content h3 { font-weight: 700; color: #222; font-size: 1.25rem; margin-top: 1.25rem; margin-bottom: 0.75rem; }
    .markdown-content p { margin-bottom: 1.5rem; }
    .markdown-content strong { font-weight: 650; color: #000; }
    .markdown-content ul, .markdown-content ol { padding-left: 1.75rem; margin-bottom: 1.5rem; }
    .markdown-content li { margin-bottom: 0.75rem; }
    .markdown-content blockquote { border-left: 4px solid #e2e8f0; padding-left: 1.25rem; font-style: italic; color: #4a5568; margin-bottom: 1.5rem; }
    .markdown-content code { background: #f7fafc; padding: 0.2rem 0.4rem; border-radius: 0.375rem; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.875em; border: 1px solid #edf2f7; }
    .markdown-content pre { background: #0f172a; color: #f8fafc; padding: 1.5rem; border-radius: 1rem; overflow-x: auto; margin: 1.5rem 0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); font-size: 0.95rem; line-height: 1.6; }
    
    @media (max-width: 640px) {
      .markdown-content {
        font-size: 1.0625rem; /* 17px on mobile */
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900 min-h-screen">
  <div id="root"></div>
</body>
</html>
