
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #FFFFFF;
    }
    *:focus {
      outline: none !important;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-shimmer {
      animation: shimmer 2s infinite;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Elegant Markdown Styles */
    .markdown-content {
      font-size: 0.9375rem;
      color: #1e293b;
    }
    .markdown-content h1, .markdown-content h2 { font-weight: 800; color: #0f172a; margin-bottom: 0.75rem; tracking: -0.025em; }
    .markdown-content p { margin-bottom: 0.875rem; line-height: 1.625; }
    .markdown-content strong { font-weight: 700; color: #0f172a; }
    .markdown-content ul, .markdown-content ol { padding-left: 1.25rem; margin-bottom: 0.875rem; }
    .markdown-content li { margin-bottom: 0.375rem; }
    .markdown-content code { background: #f1f5f9; padding: 0.125rem 0.375rem; border-radius: 0.375rem; font-family: ui-monospace, monospace; font-size: 0.875em; }
    .markdown-content pre { background: #0f172a; color: #f8fafc; padding: 1.25rem; border-radius: 1rem; overflow-x: auto; margin: 1.25rem 0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900 min-h-screen">
  <div id="root"></div>
</body>
</html>
