
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #FFFFFF;
      transition: background-color 0.3s ease;
    }
    .dark body {
      background-color: #0f172a;
    }
    *:focus {
      outline: none !important;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .dark .glass {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .markdown-content {
      font-size: 1.0625rem;
      color: #1a202c;
      line-height: 1.7;
      letter-spacing: -0.01em;
    }
    .dark .markdown-content {
      color: #e2e8f0;
    }

    .markdown-content h1 { font-weight: 800; color: #000; font-size: 1.75rem; margin-top: 1.5rem; margin-bottom: 1rem; letter-spacing: -0.025em; }
    .dark .markdown-content h1 { color: #fff; }

    .markdown-content h2 { font-weight: 750; color: #111; font-size: 1.375rem; margin-top: 1.25rem; margin-bottom: 0.75rem; letter-spacing: -0.02em; }
    .dark .markdown-content h2 { color: #f1f5f9; }

    .markdown-content h3 { font-weight: 700; color: #222; font-size: 1.125rem; margin-top: 1rem; margin-bottom: 0.5rem; }
    .dark .markdown-content h3 { color: #e2e8f0; }

    .markdown-content strong { font-weight: 650; color: #000; }
    .dark .markdown-content strong { color: #fff; }

    .markdown-content p { margin-bottom: 1.25rem; }
    .markdown-content ul, .markdown-content ol { padding-left: 1.5rem; margin-bottom: 1.25rem; }
    .markdown-content li { margin-bottom: 0.5rem; }
    
    .markdown-content blockquote { border-left: 3px solid #e2e8f0; padding-left: 1rem; font-style: italic; color: #4a5568; margin-bottom: 1.25rem; }
    .dark .markdown-content blockquote { border-left-color: #334155; color: #94a3b8; }

    .markdown-content code { background: #f7fafc; padding: 0.15rem 0.35rem; border-radius: 0.3rem; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.85em; border: 1px solid #edf2f7; }
    .dark .markdown-content code { background: #1e293b; border-color: #334155; color: #e2e8f0; }

    .markdown-content pre { background: #0f172a; color: #f8fafc; padding: 1.25rem; border-radius: 0.85rem; overflow-x: auto; margin: 1.25rem 0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); font-size: 0.9rem; line-height: 1.5; }
    .dark .markdown-content pre { background: #020617; border: 1px solid #1e293b; }
    
    /* Advanced Table Styling */
    .markdown-content .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin: 2rem 0;
      border-radius: 1.25rem;
      border: 1px solid #f1f5f9;
      background: #ffffff;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }
    .dark .markdown-content .table-wrapper {
      background: #1e293b;
      border-color: #334155;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9375rem;
      text-align: left;
    }
    .markdown-content th {
      background: #f8fafc;
      padding: 1rem 1.25rem;
      font-weight: 700;
      color: #334155;
      border-bottom: 2px solid #f1f5f9;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
    }
    .dark .markdown-content th {
      background: #0f172a;
      color: #94a3b8;
      border-bottom-color: #334155;
    }

    .markdown-content td {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #f1f5f9;
      color: #475569;
      vertical-align: top;
      line-height: 1.5;
    }
    .dark .markdown-content td {
      border-bottom-color: #334155;
      color: #cbd5e1;
    }

    .markdown-content tr:last-child td {
      border-bottom: none;
    }
    .markdown-content tr:hover td {
      background: #fcfdfe;
    }
    .dark .markdown-content tr:hover td {
      background: #1e293b;
    }
    
    .markdown-content pre code {
      background: transparent !important;
      border: none !important;
      color: inherit !important;
      padding: 0 !important;
      font-size: inherit !important;
    }
    
    @keyframes dot-pulse {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .dot {
      animation: dot-pulse 1.4s infinite ease-in-out;
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: #6366f1;
      border-radius: 50%;
      margin: 0 2px;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes spark-fly {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
    }
    .spark-particle {
      position: absolute;
      pointer-events: none;
      animation: spark-fly var(--duration) ease-out forwards;
      border-radius: 50%;
    }

    @keyframes neural-pulse {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
      50% { box-shadow: 0 0 30px 10px rgba(99, 102, 241, 0.1); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }
    .animate-neural-pulse {
      animation: neural-pulse 1.5s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }

    @media (max-width: 640px) {
      .markdown-content { font-size: 1rem; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900 min-h-screen transition-colors duration-300">
  <div id="root"></div>
</body>
</html>
